<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Consulta SQL - TOTVS RM</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism.css"
      rel="stylesheet" />
    <script src="sql.js"></script>
  </head>
  <body>
    <h1>Gerador de Consulta SQL - TOTVS RM</h1>

    <div id="container">
      <div>
        <h2>Selecione as Tabelas</h2>
        <input type="text" id="search-box" placeholder="Buscar tabela..." />

        <button id="clear-selection">Limpar Seleção</button>

        <ul id="table-list" class="table-list">
          <!-- As tabelas serão listadas aqui -->
        </ul>
      </div>

      <div id="graph-container">
        <h2>Visualização do Grafo de Tabelas</h2>
        <div id="mynetwork"></div>
      </div>
    </div>

    <div>
      <h2>Consulta SQL Gerada</h2>
      <button id="copy-sql">Copiar SQL</button>
      <button id="download-sql">Baixar SQL</button>
      <br />
      <label>
        <input type="checkbox" id="toggle-desc-select" checked />
        Mostrar descrições no SELECT
      </label>
      <label>
        <input type="checkbox" id="toggle-desc-join" checked />
        Mostrar descrições no JOIN
      </label>
      <label>
        <input type="checkbox" id="toggle-extra-columns" />
        Incluir Colunas Criação e Modificação
      </label>
      <br />
      <form id="join-type-form">
        <label>
          <input type="radio" name="join-type" value="" /> Inner Join
        </label>
        <label>
          <input type="radio" name="join-type" value="LEFT " checked />
          Left Join
        </label>
        <label>
          <input type="radio" name="join-type" value="RIGHT " /> Right Join
        </label>
        <label>
          <input type="radio" name="join-type" value="FULL OUTER " />
          Full Outer Join
        </label>
      </form>

      <!-- <textarea id="sql-output" readonly></textarea> -->
      <pre><code id="sql-output" class="language-sql"></code></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-sql.min.js"></script>
  </body>
</html>
